<h2 class="auth-heading component-heading">Log in</h2>
<form class="auth-form" [formGroup]="authForm" (ngSubmit)="authSubmit()">
  <mat-form-field class="form-field">
    <mat-label>Login</mat-label>
    <input matInput placeholder="Login..." formControlName="login" required [errorStateMatcher]="matcher">
    <mat-error *ngIf="authForm.get('login').hasError('email') && !authForm.get('login').hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="authForm.get('login').hasError('required')">
      Login is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Password..." formControlName="password" required [errorStateMatcher]="matcher">
    <mat-error *ngIf="authForm.get('password').hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <div class="button-set">
    <button
      mat-raised-button color="primary"
      type="submit"
      class="btn"
      [disabled]="authForm.invalid"
    >Log in</button>
    <button
      mat-raised-button
      color="primary" [routerLink]="['/register']"
      class="btn"
    >Register</button>
  </div>

</form>
