<section id="total-test-result">
  <div class="result-wrap">
    <div class="total-stats">
      <mat-card class="current-download">
        <mat-icon> vertical_align_bottom</mat-icon>
        <div class="stat-field">
          <p class="stat-label">Download</p>
          <span>{{ download | number:'1.0-2' }} Mbps</span>
        </div>
      </mat-card>
      <mat-card class="current-upload">
        <mat-icon> vertical_align_top</mat-icon>
        <div class="stat-field">
          <p class="stat-label">Upload</p>
          <span>{{ upload | number:'1.0-2' }} Mbps</span>
        </div>
      </mat-card>
    </div>
    <p class="total-stat">Result id: <strong>12343234</strong></p>
    <p class="total-stat">Test date: <strong></strong></p>
    <p class="total-stat">Expiration date: <strong></strong></p>
    <p class="total-stat">Server: <strong>South Carolina</strong></p>
    <button mat-button color="accent" class="btn"><mat-icon>share</mat-icon> Share</button>
  </div>
</section>
